name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ğŸ‰ iOS Build
    runs-on: macos-latest

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'  # ğŸ” Replace with your actual Flutter version
          architecture: x64

      - name: ğŸ”„ Restore pub cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-pub-cache-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: ${{ runner.os }}-pub-cache-

      - name: ğŸš€ Install dependencies
        run: flutter pub get

      - name: ğŸ§ª Analyze code
        run: flutter analyze

      - name: ğŸ§° Update pod repo
        run: pod repo update
        working-directory: ios

      - name: ğŸ“¦ Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

      - name: ğŸ“‚ Create Payload directory
        run: mkdir Payload
        working-directory: build/ios/iphoneos

      - name: ğŸ“ Move .app into Payload
        run: mv Runner.app/ Payload
        working-directory: build/ios/iphoneos

      - name: ğŸ“¦ Zip IPA
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      - name: ğŸš€ Upload release IPA
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "This is first release"
